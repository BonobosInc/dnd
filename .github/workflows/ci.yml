name: "Build & Release"
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          version: '3.24.3'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build apk --release

      - name: Save Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk

      - name: Extract version from version.dart
        id: get_version
        run: |
          VERSION=$(grep 'const String appVersion' lib/configs/version.dart | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)";/\1/')
          echo "VERSION=$VERSION"
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Rename APK
        run: mv app-release.apk BonoDND-${{ env.version }}.apk

      - name: Push to Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "BonoDND-${{ env.version }}.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.version }}

    publish:
      name: Publish
      runs-on: ubuntu-latest
      needs: release
      if: github.event_name == 'push' && github.ref == 'refs/heads/master'
      steps:
        - name: Publish to Discord
          uses: sarisia/actions-status-discord@v1
          if: always()
          with:
            webhook: ${{ secrets.DISCORD_WEBHOOK }}
            nodetail: true
            title: "Neue Version von BonoDND verf√ºgbar!"
            description: |
              Version `${{ env.version }}`
              Click [here](${{ github.event.release.html_url }}) to download!
            color: 0xff91a4
